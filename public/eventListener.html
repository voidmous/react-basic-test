<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/6.1.19/browser.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      import React from 'react';
      import ReactDOM from 'react-dom';

      var Comp = React.createClass({
        getInitialState: function() {
          return {windowWidth: window.innerWidth};
        },
        onWindowResize: function(e) {
          this.setState({windowWidth: window.innerWidth});
        },

        componentDidMount: function() {
          window.addEventListener('resize', this.onWindowResize); // add event listener
        },
        componentWillUnmount: function() {
          window.removeEventListener('resize', this.onWindowResize); // remove event listener, should have exactly same params!
        },

        render: function() {
          return (<div>Current window width: {this.state.windowWidth} </div>);
        }
      });

      ReactDOM.render(
        <Comp />,
        document.getElementById('root')
      );

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
